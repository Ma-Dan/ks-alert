syntax = "proto3";
package executor;
option go_package = "pb";

message Message {
    string alert_config_id = 1;
    enum Signal {
        CREATE = 0;
        STOP = 1;
        RELOAD = 2;
        OTHER = 3;
    }
    Signal signal = 2;
}

// Error
message Error {
    enum ErrorCode {
        SUCCESS = 0;
        INVALID_PARAM = 1;
        ACCESS_DENIED = 2;
        THRESHOLD_REACHED = 3;
    }
    ErrorCode code = 1;
    string text = 2; // optional
}

service Executor {
    rpc Execute (Message) returns (Error) {
